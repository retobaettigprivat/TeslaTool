<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tesla Tool</title>
</head>
<body>

<div id="title">
    <h1>Tesla Tool</h1>
</div>

<div id="wait" style="display: none"></div>

<div id="divlogin">
    <form id="loginform" onsubmit="return login();">
        <h4>Login</h4>
        <input id="email" type="text"  placeholder="email"><br>
        <input id="pword" type="password" placeholder="password"><br>
        <button>Login</button>
    </form>
</div>

<div id="divlogout" style="display: none">
    <button onclick="logout()"  style="float: left">Logout</button>
    <p id="commstats" style="float: right"></p><p style="clear: both"></p>
</div>
<div id="wakeup" style="display: none">
    <hr>
    <b>Wakeup</b>
    <p id="wakestate"></p><br>
    <button onclick="wakeUp()">Wakeup</button>
</div>

<div id="mainpage" style="display: none">
    <hr>
    <b>State</b>
    <div id="commands">
        <button onclick="getInfo()">Get Info</button>
        <button onclick="showRawData(true)">Show raw data</button>
        <button onclick="honkHorn()">Honk</button>
        <button onclick="flashLights()">Flash</button>
        <button onclick="sentryOn()">SentryOn</button>
        <button onclick="sentryOff()">SentryOff</button>
        <button onclick="LockDoors()">Lock</button>
        <button onclick="UnlockDoors()">Unlock</button>
        <button onclick="openTrunk()">Open Trunk</button>
        <button onclick="openFrunk()">Open Frunk</button>
    </div>
    <hr>
    <div id="infos">
        <table id="infotable"></table>
    </div>
</div>
<div id="rawdata" style="display: none">
    <hr>
    <b>Raw Data</b>
    <button onclick="showRawData(false)">Hide raw data</button>
    <pre id="rawdatatext" style="border-style: solid; border-width: 1px"></pre>
</div>

<div id="logwrapper">
    <hr>
    <b>Logfile</b>
    <button onclick="clearLog()">Clear</button>
    <pre id="logdiv" style="border-style: solid; border-width: 1px"></pre>
</div>

<script src="tesladata.js" type="application/javascript"></script>
<script src="client.js" type="application/javascript"></script>
</body>
</html>
