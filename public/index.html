<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tesla Tool</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<div id="title">
    <h1>Tesla Tool</h1>
</div>

<div id="wait" style="display: none"></div>

<div id="divlogin">
    <form id="loginform" onsubmit="return login();">
        <div class="title">Login</div>
        <br>
        <input id="email" type="text"  placeholder="email"><br>
        <input id="pword" type="password" placeholder="password"><br>
        <button>Login</button>
    </form>
</div>

<div id="divlogout" style="display: none">
    <select id="vehicles" onchange="changeVehicle()"></select>
    <button onclick="logout()"  style="float: left">Logout</button>
    <p id="commstats" style="float: right"></p><p style="clear: both"></p>
</div>
<div id="wakeup" style="display: none">
    <hr>
    <div class="title">Wakeup</div>
    <p id="wakestate"></p><br>
    <button onclick="wakeUp()">Wakeup</button>
</div>

<div id="mainpage" style="display: none">
    <hr>
    <div class="title">Commands</div>
    <div id="commands">
        <button onclick="getInfo()">Get Info</button>
        <button onclick="showRawData(true)">Show raw data</button>
        <button onclick="honkHorn()">Honk</button>
        <button onclick="flashLights()">Flash</button>
        <button onclick="sentryOn()">SentryOn</button>
        <button onclick="sentryOff()">SentryOff</button>
        <button onclick="LockDoors()">Lock</button>
        <button onclick="UnlockDoors()">Unlock</button>
        <button onclick="openTrunk()">Open Trunk</button>
        <button onclick="openFrunk()">Open Frunk</button>
    </div>
    <hr>
    <div class="title">Infos</div>
    <div id="infos">
        <table id="infotable"></table>
    </div>
</div>
<div id="rawdata" style="display: none">
    <hr>
    <div class="title">Raw Data</div>
    <button onclick="showRawData(false)">Hide raw data</button>
    <pre id="rawdatatext" style="border-style: solid; border-width: 1px"></pre>
</div>

<div id="logwrapper" style="display: none">
    <hr>
    <div class="title">Logfile</div>
    <button onclick="clearLog()">Clear</button>
    <pre id="logdiv" style="border-style: solid; border-width: 1px"></pre>
</div>

<script src="tesladata.js" type="application/javascript"></script>
<script src="client.js" type="application/javascript"></script>
</body>
</html>
